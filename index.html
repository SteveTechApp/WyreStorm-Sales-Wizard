    <style>
      :root {
        --background: #ffffff;
        --background-secondary: #f3f4f6;
        --text-primary: #111827;
        --text-secondary: #6b7280;
        --text-on-accent: #ffffff;
        --accent: #e6007e;
        --accent-hover: #c10069;
        --primary: #008a3a;
        --destructive: #dc2626;
        --border-color: #e5e7eb;
        --input-bg: #ffffff;
        --gauge-percentage-deg: 0deg;
        --gauge-angle-deg: -135deg;
      }
      body {
        background-color: var(--background);
        color: var(--text-primary);
        transition: background-color 0.3s, color 0.3s;
        font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
       .mfd-panel {
        padding: 1.5rem;
        background-color: var(--background-secondary);
        border-radius: 0;
        border-width: 2px;
        border-color: var(--border-color);
      }
      .btn {
        font-weight: 700;
        padding: 0.5rem 1rem;
        border-radius: 0;
        transition: all 200ms cubic-bezier(0.4, 0, 0.2, 1);
        text-transform: uppercase;
        letter-spacing: 0.1em;
      }
      .btn-primary {
        color: var(--text-on-accent);
        background-color: var(--accent);
      }
      .btn-primary:hover { background-color: var(--accent-hover); }
      .btn-secondary {
        color: var(--text-primary);
        border: 2px solid var(--border-color);
        background-color: var(--background);
      }
      .btn-secondary:hover { background-color: var(--background-secondary); }
      .gauge-face {
        width: 100%; height: 100%; border-radius: 9999px;
        background: conic-gradient(from -135deg, 
          var(--accent) 0deg var(--gauge-percentage-deg, 0deg), 
          var(--border-color) var(--gauge-percentage-deg, 0deg) 270deg, 
          transparent 270deg 360deg);
        mask: radial-gradient(transparent 36px, black 37px);
        -webkit-mask: radial-gradient(transparent 36px, black 37px);
      }
      .gauge-needle {
        position: absolute; top: 50%; left: 50%; width: 2px; height: 2.25rem;
        background-color: var(--text-primary);
        transform-origin: bottom; transition: transform 200ms cubic-bezier(0.4, 0, 0.2, 1);
        transform: translateX(-50%) translateY(-100%) rotate(var(--gauge-angle-deg, -135deg));
      }
      .gauge-center-point {
        position: absolute; top: 50%; left: 50%; width: 0.625rem; height: 0.625rem;
        background-color: var(--text-primary); border-radius: 9999px;
        transform: translate(-50%, -50%);
      }
      .mfd-screen {
        box-shadow: inset 0 0 20px rgba(57, 255, 20, 0.1), 0 0 5px rgba(57, 255, 20, 0.2);
        background-image: linear-gradient(rgba(0,0,0,0.25) 50%, transparent 50%);
        background-size: 100% 4px;
      }
      @keyframes spin { to { transform: rotate(360deg); } }
      @keyframes fadeIn { '0%': { opacity: '0' }, '100%': { opacity: '1' } }
      @keyframes fadeInUp { '0%': { opacity: '0', transform: 'translateY(10px)' }, '100%': { opacity: '1', transform: 'translateY(0)' } }
      .animate-fade-in-fast { animation: fadeIn 0.2s ease-in-out; }
      .animate-fade-in-up { animation: fadeInUp 0.3s ease-in-out; }
      .animate-spin-slow { animation: spin 5s linear infinite; }
      .animation-delay-300 { animation-delay: 300ms; }
      .animation-delay-500 { animation-delay: 500ms; }
    </style>
  </head>
