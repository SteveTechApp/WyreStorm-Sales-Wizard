<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WyreStorm Wingman</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="importmap">
    {
      "imports": {
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
        "uuid": "https://aistudiocdn.com/uuid@^13.0.0",
        "react/": "https://aistudiocdn.com/react@^19.2.0/",
        "react": "https://aistudiocdn.com/react@^19.2.0",
        "@google/genai": "https://aistudiocdn.com/@google/genai@^1.23.0",
        "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.9.4",
        "zod": "https://aistudiocdn.com/zod@^4.1.12",
        "react-hot-toast": "https://aistudiocdn.com/react-hot-toast@^2.6.0",
        "date-fns": "https://aistudiocdn.com/date-fns@^4.1.0",
        "react-markdown": "https://aistudiocdn.com/react-markdown@^10.1.0"
      }
    }
    </script>
    <script type="module" src="/index.tsx"></script>
    <style>
        :root {
            --app-bg: #f8fafc;                 /* slate-50 - Main container BG */
            --background: #ffffff;            /* white - Content card BG */
            --background-secondary: #ffffff;  /* white - Content card BG */
            --input-bg: #f1f5f9;               /* slate-100 - Input field BG */
            
            --text-primary: #1e293b;           /* slate-800 */
            --text-secondary: #64748b;         /* slate-500 */
            --text-on-accent: #ffffff;         /* white */
            
            --border-color: #cbd5e1;           /* slate-300 */
            --accent: #06b6d4;                 /* cyan-500 */
            --accent-hover: #0891b2;           /* cyan-600 */
            --primary: #3b82f6;                /* blue-500 */
            --primary-hover: #2563eb;           /* blue-600 */
            --destructive: #ef4444;            /* red-500 */
            --border: #e2e8f0;                 /* slate-200 */
        }
        
        html, body, #root {
            min-height: 100vh;
        }

        body {
            background-color: #e2e8f0; /* slate-200 - Outermost BG */
            color: var(--text-primary);
            transition: background-color 0.3s, color 0.3s;
            font-family: 'Inter', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .bg-grid-pattern {
            background-image: linear-gradient(to right, var(--border-color) 1px, transparent 1px), linear-gradient(to bottom, var(--border-color) 1px, transparent 1px);
            background-size: 40px 40px;
        }

        .prose {
            color: var(--text-primary);
        }
        .prose h1, .prose h2, .prose h3, .prose h4, .prose strong {
            color: var(--text-primary);
        }
        .prose a {
            color: var(--accent);
        }
        .prose blockquote {
            color: var(--text-secondary);
            border-left-color: var(--border-color);
        }

        /* Ensure dropdown option text is readable */
        select option {
            color: black;
            background: white;
        }

        /* Base Button Styles */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            border-radius: 0.5rem;
            font-weight: 600;
            transition: all 0.2s ease-in-out;
            border: 1px solid transparent;
        }

        .btn-primary, .btn-accent {
            color: var(--text-on-accent);
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }
        .btn-primary:hover, .btn-accent:hover {
            box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            transform: translateY(-2px);
        }

        .btn-primary {
            background-color: var(--primary);
            border-color: var(--primary);
            color: #ffffff;
        }
        .btn-primary:hover {
            background-color: var(--primary-hover);
            border-color: var(--primary-hover);
        }

        .btn-accent {
             background-color: var(--accent);
             border-color: var(--accent);
        }
        .btn-accent:hover {
            background-color: var(--accent-hover);
            border-color: var(--accent-hover);
        }

        .btn-secondary {
            background-color: transparent;
            color: var(--text-primary);
            border-color: var(--border-color);
        }
        .btn-secondary:hover {
             background-color: var(--input-bg);
             border-color: var(--border-color);
        }

        @keyframes pulse-bright {
            0%, 100% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(34, 211, 238, 0.7);
            }
            70% {
                transform: scale(1.05);
                box-shadow: 0 0 0 15px rgba(34, 211, 238, 0);
            }
        }
        .animate-pulse-bright {
            animation: pulse-bright 2.5s infinite;
        }

        @keyframes fade-in-fast {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .animate-fade-in-fast {
            animation: fade-in-fast 0.3s ease-in-out forwards;
        }
        
        @keyframes fade-in-up {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in-up {
            animation: fade-in-up 0.3s ease-out forwards;
        }
        
        /* Custom scrollbar for webkit browsers */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--app-bg);
        }

        ::-webkit-scrollbar-thumb {
            background: #cbd5e1; /* slate-300 */
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #94a3b8; /* slate-400 */
        }

        /* Print styles */
        @media print {
            body {
                background-color: #fff;
                color: #000;
            }
            .print\:hidden {
                display: none;
            }
            .print\:shadow-none {
                box-shadow: none;
            }
        }
    </style>
</head>
<body class="font-sans">
    <div id="root"></div>
    <script src="https://unpkg.com/mermaid@10.9.1/dist/mermaid.min.js"></script>

        console.log('Mermaid node clicked:', nodeId);
      }
      window.handleMermaidClick = handleMermaidClick;
    </script>
</body>
</html>
