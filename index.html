<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>

        "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
        "uuid": "https://aistudiocdn.com/uuid@^13.0.0",

    <style>
        :root {
            --app-bg: #4A5568; /* Lighter page background */
            --background: #2D3748; /* Darker content cards */
            --background-secondary: #2D3748; /* Darker modals, buttons */
            --input-bg: #1A202C; /* Even darker inputs */
            
            --text-primary: #F7FAFC; /* Off-white */
            --text-secondary: #A0AEC0; /* Lighter gray */
            --text-on-accent: #ffffff;
            
            --border-color: #718096; /* Mid-gray for visible borders */
            --accent: #f58220;
            --accent-hover: #ff9c40;
            --primary: #4a90e2;
            --primary-hover: #63a4ff;
            --destructive: #e53e3e;
            --border: #718096;
        }
        
        html, body, #root {
            min-height: 100vh;
        }

        body {
            background-color: #1A202C; /* Darkest outer background */
            color: var(--text-primary);
            transition: background-color 0.3s, color 0.3s;
            font-family: 'Inter', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .bg-grid-pattern {
            background-image: linear-gradient(to right, var(--border-color) 1px, transparent 1px), linear-gradient(to bottom, var(--border-color) 1px, transparent 1px);
            background-size: 40px 40px;
        }

        .prose {
            color: var(--text-primary);
        }
        .prose h1, .prose h2, .prose h3, .prose h4, .prose strong {
            color: var(--text-primary);
        }
        .prose a {
            color: var(--accent);
        }
        .prose blockquote {
            color: var(--text-secondary);
            border-left-color: var(--border-color);
        }

        /* Base Button Styles */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            border-radius: 0.5rem;
            font-weight: 600;
            transition: all 0.2s ease-in-out;
            border: 2px solid transparent;
        }

        .btn-primary, .btn-accent {
            color: var(--text-on-accent);
            box-shadow: 0 4px 10px rgba(0,0,0,0.2), 0 1px 3px rgba(0,0,0,0.15);
        }
        .btn-primary:hover, .btn-accent:hover {
            box-shadow: 0 8px 20px rgba(0,0,0,0.3), 0 3px 8px rgba(0,0,0,0.25);
            transform: translateY(-2px);
        }

        .btn-primary {
            background-color: var(--primary);
            border-color: var(--primary);
        }
        .btn-primary:hover {
            background-color: var(--primary-hover);
            border-color: var(--primary-hover);
        }

        .btn-accent {
             background-color: var(--accent);
        }
        .btn-accent:hover {
            background-color: var(--accent-hover);
        }


        .btn-secondary {
            background-color: transparent;
            color: var(--text-primary);
            border-color: var(--border-color);
        }
        .btn-secondary:hover {
             background-color: var(--border-color);
             color: var(--text-primary);
        }

        @keyframes pulse-bright {
            0%, 100% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(245, 130, 32, 0.7);
            }
            70% {
                transform: scale(1.05);
                box-shadow: 0 0 0 15px rgba(245, 130, 32, 0);
            }
        }
        .animate-pulse-bright {
            animation: pulse-bright 2.5s infinite;
        }

        @keyframes fade-in-fast {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .animate-fade-in-fast {
            animation: fade-in-fast 0.3s ease-in-out forwards;
        }
        
        @keyframes fade-in-up {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in-up {
            animation: fade-in-up 0.3s ease-out forwards;
        }
        
        /* Custom scrollbar for webkit browsers */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--background);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--accent);
        }

        /* Print styles */
        @media print {
            body {
                background-color: #fff;
                color: #000;
            }
            .print\:hidden {
                display: none;
            }
            .print\:shadow-none {
                box-shadow: none;
            }
        }
    </style>
</head>

    </script>
</body>
</html>
