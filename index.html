<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WyreStorm Wingman</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "react-router-dom": "https://esm.sh/react-router-dom@6.22.3",
    "react-hot-toast": "https://esm.sh/react-hot-toast@2.4.1",
    "uuid": "https://esm.sh/uuid@9.0.1",
    "zod": "https://esm.sh/zod@3.22.4",
    "react-markdown": "https://esm.sh/react-markdown@9.0.1",
    "date-fns": "https://esm.sh/date-fns@3.6.0",
    "@google/genai": "https://esm.sh/@google/genai@0.11.3",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
    "react/": "https://aistudiocdn.com/react@^19.1.1/",
    "tailwindcss": "https://aistudiocdn.com/tailwindcss@^4.1.13",
    "vite": "https://aistudiocdn.com/vite@^7.1.7",
    "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.0.4"
  }
}
</script>
    <style type="text/tailwindcss">
      @layer components {
        .mfd-panel {
          @apply p-6 bg-background-secondary rounded-none border-2;
          border-color: var(--border-color);
        }
        .btn {
          @apply font-bold py-2 px-4 rounded-none transition-colors duration-200 uppercase tracking-wider;
        }
        .btn-primary {
          @apply text-text-on-accent;
          background-color: var(--accent);
        }
        .btn-primary:hover {
          background-color: var(--accent-hover);
        }
        .btn-secondary {
          @apply text-text-primary border-2;
          background-color: var(--background);
          border-color: var(--border-color);
        }
        .btn-secondary:hover {
           background-color: var(--background-secondary);
        }
        .gauge-face {
          @apply w-full h-full rounded-full transition-all;
          background: conic-gradient(from -135deg, 
            var(--accent) 0deg var(--gauge-percentage-deg, 0deg), 
            var(--border-color) var(--gauge-percentage-deg, 0deg) 270deg, 
            transparent 270deg 360deg);
          mask: radial-gradient(transparent 36px, black 37px);
          -webkit-mask: radial-gradient(transparent 36px, black 37px);
        }
        .gauge-needle {
          @apply absolute top-1/2 left-1/2 w-0.5 h-9 bg-text-primary origin-bottom transition-transform duration-200;
          transform: translateX(-50%) translateY(-100%) rotate(var(--gauge-angle-deg, -135deg));
        }
        .gauge-center-point {
          @apply absolute top-1/2 left-1/2 w-2.5 h-2.5 bg-text-primary rounded-full -translate-x-1/2 -translate-y-1/2;
        }
      }
      @layer utilities {
        .mfd-screen {
          box-shadow: inset 0 0 20px rgba(57, 255, 20, 0.1), 0 0 5px rgba(57, 255, 20, 0.2);
          background-image: linear-gradient(rgba(0,0,0,0.25) 50%, transparent 50%);
          background-size: 100% 4px;
        }
        .animation-delay-300 {
          animation-delay: 300ms;
        }
        .animation-delay-500 {
          animation-delay: 500ms;
        }
      }
    </style>
    <style>
      :root {
        --background: #ffffff;
        --background-secondary: #f3f4f6;
        --text-primary: #111827;
        --text-secondary: #6b7280;
        --text-on-accent: #ffffff;
        --accent: #e6007e;
        --accent-hover: #c10069;
        --primary: #008a3a;
        --destructive: #dc2626;
        --border-color: #e5e7eb;
        --input-bg: #ffffff;
        --gauge-percentage-deg: 0deg;
        --gauge-angle-deg: -135deg;
      }
      body {
        background-color: var(--background);
        color: var(--text-primary);
        transition: background-color 0.3s, color 0.3s;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
