    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client?external=react",
    "react-router-dom": "https://esm.sh/react-router-dom@6.22.3?external=react",
    "react-hot-toast": "https://esm.sh/react-hot-toast@2.4.1?external=react",
    "uuid": "https://esm.sh/uuid@9.0.1",
    "zod": "https://esm.sh/zod@3.22.4",

</script>
    <style>
      :root {
        --background: #ffffff;
        --background-secondary: #f3f4f6;
        --background-image: none;
        --text-primary: #111827;
        --text-secondary: #6b7280;
        --text-on-accent: #ffffff;
        --accent: #e6007e;
        --accent-hover: #c10069;
        --primary: #008a3a;
        --destructive: #dc2626;
        --border-color: #e5e7eb;
        --input-bg: #ffffff;
      }
      body {
        background-color: var(--background);
        background-image: var(--background-image);
        background-size: cover;
        background-position: center center;
        background-attachment: fixed;
        color: var(--text-primary);
        transition: background-color 0.3s, color 0.3s;
        font-family: 'Roboto Mono', monospace;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      .btn {
        font-weight: 700;
        padding: 0.5rem 1rem;
        border-radius: 0;
        transition: all 200ms cubic-bezier(0.4, 0, 0.2, 1);
        text-transform: uppercase;
        letter-spacing: 0.1em;
      }
      .btn-primary {
        color: var(--text-on-accent);
        background-color: var(--accent);
      }
      .btn-primary:hover { background-color: var(--accent-hover); }
      .btn-secondary {
        color: var(--text-primary);
        border: 2px solid var(--border-color);
        background-color: var(--background);
      }
      .btn-secondary:hover { background-color: var(--background-secondary); }
      @keyframes spin { to { transform: rotate(360deg); } }
      @keyframes fadeIn { '0%': { opacity: '0' }, '100%': { opacity: '1' } }
      @keyframes fadeInUp { '0%': { opacity: '0', transform: 'translateY(10px)' }, '100%': { opacity: '1', transform: 'translateY(0)' } }
      .animate-fade-in-fast { animation: fadeIn 0.2s ease-in-out; }
      .animate-fade-in-up { animation: fadeInUp 0.3s ease-in-out; }
      .animate-spin-slow { animation: spin 5s linear infinite; }
      .animation-delay-300 { animation-delay: 300ms; }
      .animation-delay-500 { animation-delay: 500ms; }

      /* Theme specific overrides */
      .wyrestorm .rounded-lg { border-radius: 0 !important; }
      .light .btn-secondary {
        color: var(--accent);
        border-color: var(--accent);
      }
      .light .btn-secondary:hover {
        background-color: var(--accent);
        color: var(--text-on-accent);
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script src="https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.min.js"></script>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
