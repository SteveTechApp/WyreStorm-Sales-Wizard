<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WyreStorm Wingman</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&family=Inter:wght@100..900&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
    tailwind.config = {
        theme: {
            extend: {
                fontFamily: {
                    sans: ['Inter', 'sans-serif'],
                    display: ['Exo 2', 'sans-serif'],
                },
                colors: {
                    'primary': 'var(--color-primary)',
                    'secondary': 'var(--color-secondary)',
                    'accent': 'var(--color-accent)',
                    'accent-hover': 'var(--color-accent-hover)',
                    'destructive': 'var(--color-destructive)',
                    'destructive-hover': 'var(--color-destructive-hover)',
                    'background': 'var(--color-background)',
                    'background-secondary': 'var(--color-background-secondary)',
                    'text-primary': 'var(--color-text-primary)',
                    'text-secondary': 'var(--color-text-secondary)',
                    'text-on-accent': 'var(--color-text-on-accent)',
                    'border-color': 'var(--color-border)',
                    'shadow': 'var(--color-shadow)',
                    'card': 'var(--color-card)',
                    'card-hover': 'var(--color-card-hover)',
                    'input-bg': 'var(--color-input-bg)',
                },
                animation: {
                    'fade-in': 'fadeIn 0.3s ease-out forwards',
                    'fade-in-fast': 'fadeIn 0.15s ease-out forwards',
                },
                keyframes: {
                    fadeIn: {
                        '0%': { opacity: 0, transform: 'scale(0.98)' },
                        '100%': { opacity: 1, transform: 'scale(1)' },
                    },
                },
            }
        }
    }
    </script>
    <style>
        :root {
          /* Default to dark theme. This will be overwritten by React. */
          --color-primary: #00ff89;
          --color-secondary: #00b360;
          --color-accent: #00ff89;
          --color-accent-hover: #00b360;
          --color-destructive: #ff2d2d;
          --color-destructive-hover: #cc2424;
          --color-background: #0a0e13;
          --color-background-secondary: #121821;
          --color-text-primary: #e5e7eb;
          --color-text-secondary: #9ca3af;
          --color-text-on-accent: #0a0e13;
          --color-border: #374151;
          --color-shadow: rgba(0, 255, 137, 0.2);
          --color-card: #1a222e;
          --color-card-hover: #242e3d;
          --color-input-bg: #121821;
        }

        body {
          font-family: 'Inter', sans-serif;
          -webkit-font-smoothing: antialiased;
          -moz-osx-font-smoothing: grayscale;
          background-color: var(--color-background);
          color: var(--color-text-primary);
          background-image: none; /* Default to no image */
          background-size: cover;
          background-blend-mode: overlay;
          background-attachment: fixed;
          transition: background-color 0.3s ease;
        }
        
        html.bg-image-visible body {
            background-image: url('https://images.unsplash.com/photo-1533134486753-c833f0ed4866?q=80&w=2070&auto=format&fit=crop');
        }

        /* Custom scrollbar for better aesthetics */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--color-background);
        }
        ::-webkit-scrollbar-thumb {
            background: var(--color-border);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: var(--color-text-secondary);
        }

        .scrollbar-hide::-webkit-scrollbar {
          display: none;
        }
        .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
        }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
        "react/": "https://aistudiocdn.com/react@^19.1.1/",
        "react": "https://aistudiocdn.com/react@^19.1.1",
        "@google/genai": "https://aistudiocdn.com/@google/genai@^1.20.0",
        "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.9.1",
        "uuid": "https://aistudiocdn.com/uuid@^13.0.0",
        "react-markdown": "https://aistudiocdn.com/react-markdown@^10.1.0",
        "remark-gfm": "https://aistudiocdn.com/remark-gfm@^4.0.1",
        "docx": "https://aistudiocdn.com/docx@^9.5.1"
      }
    }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.min.js"></script>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
