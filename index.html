<html lang="en">

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WyreStorm Wingman</title>

    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client?external=react",
    "react-router-dom": "https://esm.sh/react-router-dom@6.22.3?external=react",

    <style>
      :root {
        --background: #ffffff;
        --background-secondary: #f3f4f6;
        --background-image: none;
        --text-primary: #111827;
        --text-secondary: #6b7280;
        --text-on-accent: #ffffff;
        --accent: #008a3a;
        --accent-hover: #006f2f;
        --primary: #e6007e;
        --destructive: #dc2626;
        --border-color: #e5e7eb;
        --input-bg: #ffffff;
        --glass-bg: rgba(243, 244, 246, 0.8);
      }

      .dark, .wyrestorm {
        --glass-bg: rgba(39, 39, 42, 0.5);
      }

      body {
        background-color: var(--background);
        background-image: var(--background-image);
        color: var(--text-primary);
        transition: background-color 0.3s, color 0.3s;
        font-family: 'Inter', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      .font-mono {
        font-family: 'Roboto Mono', monospace;
      }
      .dark body, .wyrestorm body {
        background: linear-gradient(-45deg, #0f172a, #1e293b, #0f172a, #334155);
        background-size: 400% 400%;
        animation: gradient 15s ease infinite;
      }
      
      /* Custom Scrollbar */
      .dark ::-webkit-scrollbar, .wyrestorm ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      .dark ::-webkit-scrollbar-track, .wyrestorm ::-webkit-scrollbar-track {
        background: var(--background);
      }
      .dark ::-webkit-scrollbar-thumb, .wyrestorm ::-webkit-scrollbar-thumb {
        background-color: var(--border-color);
        border-radius: 4px;
      }
      .dark ::-webkit-scrollbar-thumb:hover, .wyrestorm ::-webkit-scrollbar-thumb:hover {
        background-color: var(--accent);
      }

      .btn {
        font-weight: 700;
        padding: 0.6rem 1.25rem;
        border-radius: 0.5rem;
        transition: all 200ms cubic-bezier(0.4, 0, 0.2, 1);
        text-transform: uppercase;
        letter-spacing: 0.05em;
        border: 2px solid transparent;
        font-size: 0.875rem;
      }
      .btn-primary {
        color: var(--text-on-accent);
        background-color: var(--accent);
        box-shadow: 0 0 15px 0 color-mix(in srgb, var(--accent) 40%, transparent);
      }
      .btn-primary:hover { 
        background-color: var(--accent-hover); 
        transform: translateY(-2px);
        box-shadow: 0 4px 20px 0 color-mix(in srgb, var(--accent) 50%, transparent);
      }
      .btn-secondary {
        color: var(--accent);
        border-color: var(--accent);
        background-color: transparent;
      }
      .btn-secondary:hover { 
        background-color: var(--accent);
        color: var(--text-on-accent);
      }
      @keyframes spin { to { transform: rotate(360deg); } }
      @keyframes fadeIn { '0%': { opacity: '0' }, '100%': { opacity: '1' } }
      @keyframes fadeInUp { '0%': { opacity: '0', transform: 'translateY(10px)' }, '100%': { opacity: '1', transform: 'translateY(0)' } }
      @keyframes gradient {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      .animate-fade-in-fast { animation: fadeIn 0.3s ease-in-out; }
      .animate-fade-in-up { animation: fadeInUp 0.5s ease-in-out; }
      
      .prose { color: var(--text-primary); }
      .dark .prose, .wyrestorm .prose { color: var(--text-primary); }
      .dark .prose-invert, .wyrestorm .prose-invert { color: var(--text-primary); }
      
      /* Remove default radius on wyrestorm theme to keep sharp edges if needed, but we'll use consistent rounding for now */
      /* .wyrestorm .rounded-lg { border-radius: 0 !important; } */

    </style>
  </head>

    <div id="root"></div>

  </body>
</html>
